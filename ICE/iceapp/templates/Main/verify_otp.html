{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/login_register.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <style>
    .name-fields {
        display: flex;
        gap: 10px;
    }
    .input-group {
        flex: 1;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="cont" style="height: auto; width: auto;">
    <div class="form sign-in">
      <form method="POST" enctype="multipart/form-data" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <h2>OTP Verification</h2>
        
        <!-- Pre-fill the email field with the email from session -->
        <label>
          <span>Email</span>
          <input type="email" name="mail" value="{{ request.session.signup_data.email }}" readonly>
        </label>
        
        <label>
          <span>OTP</span>
          <input type="password" name="otp">
        </label>
        
        <button class="submit" type="submit">Verify</button>
      </form>
    </div>
  </div>
<script type="text/javascript" src="{% static 'js/login_register.js' %}"></script>
</body>
</html>
