{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/login_register.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <style>
    .name-fields {
        display: flex;
        gap: 10px; /* Adjust spacing between input fields */
    }
    .input-group {
        flex: 1;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <form method="POST" enctype="multipart/form-data" action="{% url 'login_view' %}">
        {% csrf_token %}
        <h2>Sign In</h2>
        <label>
          <span>Username</span>
          <input type="text" name="username">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password">
        </label>
        <button class="submit" type="submit">Sign In</button>
      </form>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>Sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>Just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <div class="name-fields">
            <div class="input-group">
              <label>
                <span>First Name</span>
                {{ form.first_name }}
              </label>
            </div>
            <div class="input-group">
              <label>
                <span>Last Name</span>
                {{ form.last_name }}
              </label>
            </div>
          </div>
          <label>
            <span>Email</span>
            {{ form.email }}
          </label>
          <label>
            <span>Username</span>
            {{ form.username }}
          </label>
          <label>
            <span>Password</span>
            {{ form.password1 }}
          </label>
          <label>
            <span>Confirm Password</span>
            {{ form.password2 }}
          </label>
          <button type="submit" class="submit">Sign Up Now</button>
        </div>
      </form>
    </div>
  </div>

  {% if messages %}
    <div class="alert">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  
<script type="text/javascript" src="{% static 'js/login_register.js' %}"></script>
</body>
</html>
